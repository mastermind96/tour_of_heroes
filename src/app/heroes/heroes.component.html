
<!--class heroes is the list from the HeroesComponent-->
<h2>Welcome To {{title}}</h2>
<img src="/assets/avengers.jpg" alt="">
<ul class="heroes">
  <!--one-way data binding(view)-->
  <li *ngFor="let hero of heroes">
  <!--Will take you to the page of the hero with the id of the selected hero-->
    <a routerLink = "/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
  </li>
</ul>
